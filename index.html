<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callie's Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>💕 Callie's Corner 💕</h1>
    <p>A Tribute to the Love and Joy Callie Brought into My Life</p>
  </header>
  <main>
    <!-- Photo Gallery -->
    <section id="gallery">
      <h2>Callie's Photo Gallery</h2>
      <div class="gallery">
        <div class="photo-frame" onclick="startAnimation()">
          <img src="bestphoto.JPG" alt="Callie's Best Photo">
        </div>
        <div class="photo-frame" onclick="startAnimation()">
          <img src="nicephoto.JPG" alt="Callie Looking Nice">
        </div>
        <div class="photo-frame" onclick="startAnimation()">
          <img src="photo.JPG" alt="Another Cute Photo of Callie">
        </div>
      </div>
    </section>
  </main>

  <!-- Full-Screen Animation -->
  <div id="fullscreen-overlay">
    <div id="fade-text">💖❤️❤️💖</div>
  </div>

  <footer>
    <p>Made with ❤️ and devotion for Callie. 🐾</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
